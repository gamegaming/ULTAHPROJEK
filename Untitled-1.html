<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
  .cake-container {
    display: flex;
    flex-direction: column; /* biar kue di atas tombol */
    align-items: center;   /* biar center */
    gap: 15px;             /* jarak antar elemen */
    margin-top: 20px;
  }

  .cake-img {
    width: 150px;
  }

  .btn {
    background: #ff2e63;
    color: #fff;
    padding: 12px 28px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: 0.3s;
  }

  .btn:hover {
    background: #ff4f81;
    transform: scale(1.05);
  }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #ffe6e6;
      text-align: center;
    }
    h1 {
      color: #ff3366;
    }
    #surprise {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff3366;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #message {
      display: none;
      margin-top: 20px;
    }
    #cake {
      width: 200px;
      margin-top: 20px;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun, Sayang! üéâ</h1>
  <button id="surprise">Buka Kejutan üéÅ</button>
  <div id="message">
    <p>Semoga harimu seindah senyummu üíñ<br>tunggu bentar aku ada sesuatu üòâ </p>
    <div class="cake-container">
    <img id="cake" src="https://png.pngtree.com/png-clipart/20220307/original/pngtree-cake-for-birthday-celebration-or-a-party-png-image_7422554.png" alt="Kue Ulang Tahun">
    <button id="nextBtn">Lanjut di sini Sayangggg ‚û°Ô∏è</button>
  </div>

  <script>
    document.getElementById('surprise').addEventListener('click', () => {
      document.getElementById('message').style.display = 'block';
      document.getElementById('surprise').style.display = 'none';

      // Tombol muncul setelah 5 detik
      setTimeout(() => {
        document.getElementById('nextBtn').style.display = 'inline-block';
      }, 10000);
    });

    // Kalau tombol ditekan ‚Üí kirim pesan ke main.html
    document.getElementById("nextBtn").addEventListener("click", () => {
      window.parent.postMessage("nextPage", "*");
    });
  </script>
</body>
</html>
